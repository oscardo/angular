<div class="padre">
  <table border="1">
    <th colspan="2" style="text-align: center;">PADRE</th>
    <tr>
      <td>Valor 1: </td>
      <td><input type="text" class="form-control" [(ngModel)]="valor1"></td>
    </tr>
    <tr>
      <td>Valor 2: </td>
      <td><input type="text" class="form-control" [(ngModel)]="valor2"></td>
    </tr>
    <tr>
      <td>resultado: </td>
      <td><b>{{ resultadoP }}</b></td>
    </tr>
  </table>
  <app-compo1 [valor1]="valor1" [valor2]="valor2" (envRes)="captuResultado($event)"></app-compo1>
</div>
